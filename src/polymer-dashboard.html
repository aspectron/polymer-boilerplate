<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-splitter/core-splitter.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/bacon-ipsum-component/bacon-ipsum.html">
<!-- Define your custom element -->
<polymer-element name="polymer-dashboard">
    <template>
        <div class="container" horizontal layout>
            <div  class="column">
                <core-header-panel>
                    <div class="core-header">Panel 1</div>
                    <div class="content"><bacon-ipsum></bacon-ipsum></div>
                </core-header-panel>
            </div>
            <core-splitter direction="left"></core-splitter>

            <div flex vertical layout>

                <div class="column">
                    <core-header-panel>
                        <div class="core-header">Panel 1</div>
                        <div class="content"><bacon-ipsum></bacon-ipsum></div>
                    </core-header-panel>
                </div>

                <core-splitter direction="up"></core-splitter>

                <div class="column">
                    <bacon-ipsum></bacon-ipsum>
                </div>
            </div>
        </div>
    </template>
    <style>
        .container{
            min-height: 200px;
        }

        .heading {
            padding: 10px 15px;
            background-color: #f3f3f3;
            border: 1px solid #dedede;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        .content {
            padding: 15px;
            border: 1px solid #dedede;
            border-top: none;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
    <script>
        Polymer('polymer-dashboard', {
            // Fires when an instance of the element is created
            created: function() {},

            // Fires when the elementâ€™s initial set of children and siblings are guaranteed to exist
            domReady: function() {},

            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {},

            // Fires when the element was inserted into the document
            attached: function() {},

            // Fires when the element was removed from the document
            detached: function() {},

            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {}
        });
    </script>

</polymer-element>
